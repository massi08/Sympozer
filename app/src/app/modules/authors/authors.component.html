<p>
  Authors List <br />
</p>
<md-input placeholder="Author Name:" #searchBox id="search-box" (keyup)="search(searchBox.value)"></md-input>
<md-list>
	<md-list-item *ngFor="let author of authors | keys">
		<img md-list-avatar src="" alt="?">
		<h3 md-line> <a [routerLink]="['/person/'+author.value.name+'/'+author.value.id]">{{author.value.name}}</a> </h3>
	</md-list-item>
</md-list>
