<div class="action-links list-items search-wrapper">
  <md-card>
    <md-icon>search</md-icon>
    <input placeholder="Search" #searchBox id="search-box" (keyup)="search(searchBox.value)" spellcheck="false">
  </md-card>
</div>

<div class="search-result-wrapper">
  <div *ngFor="let person of personsFound" class="search-result">
    <a [routerLink]="['/person/'+person.name+'/'+person.id]" [innerHTML]="person.htmlName"></a>
  </div>
</div>
